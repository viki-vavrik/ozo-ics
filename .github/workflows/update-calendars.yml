name: Update OZO Calendars

on:
  schedule:
    - cron: '0 2 * * 0' # Spustí se každou neděli ve 2:00 ráno
  workflow_dispatch: # Umožňuje spustit ručně tlačítkem

permissions:
  contents: write 

jobs:
  build:
    runs-on: ubuntu-latest
    # Pokud skript nepoběží do 40 minut, GitHub ho sám vypne (pojistka proti záseku)
    timeout-minutes: 40 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests icalendar # Instalace potřebných knihoven přímo

      - name: Run generator script
        env:
          # KLÍČOVÉ: Vypne buffering, takže v logu uvidíš pokrok v reálném čase
          PYTHONUNBUFFERED: "1"
        run: python generator.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "Auto-update calendars $(date +'%Y-%m-%d')"
            git push
          else
            echo "No changes to commit"
          fi
